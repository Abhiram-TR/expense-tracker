<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        background-image: url('expense_pattern.jpg'); /* Add your background image here */
        background-size: cover;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-box {
        background-color: rgba(68, 68, 68, 0.8); /* Adjust the opacity as needed */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        color: #fff;
    }
    
    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        margin-left: 10px ;
        border: none;
        border-radius: 5px;
        background-color: #ddd;
    }
    
    .login-box input[type="submit"] {
        width: 30%;
        padding: 10px;
       
        border: none;
        border-radius: 15px;
        background-color: #FFD700; /* Dark Yellow */
        color: #111;
        cursor: pointer;
    }
    
    .login-box input[type="submit"]:hover {
        background-color: #FFC107; /* Lighter Shade of Yellow */
    }
    
    .login-box a {
        color: #FFD700; /* Dark Yellow */
        text-decoration: none;
    }
    ƒÅ
    .login-box a:hover {
        color: #FFC107; /* Lighter Shade of Yellow */
    }
    #button1{
        margin-left: 15px;   
         }
</style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2 style="color: #FFD700; text-align: center;">Expense Tracker</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input id="button1" type="submit" value="Login">
        </form>
        <p style="text-align: center; color: #FFD700;">Don't have an account? <a href="#" style="color: #FFD700;">Sign up</a></p>
    </div>
</div>

</body>
</html>
